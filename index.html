<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<section>
  <div class="content max-length">
    <h1>Want to do to Mars?<h1>
    <p>We're looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form method="post" action="https://formsspree.io/andr0275@algonquinlive.com" method="post">
      <fieldset>
        <h2>Personal details</h2>
        <div class="grid-stretch">
          <div class="push unit-xs-1 s-1 m-1 l-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="push unit-xs-1 s-1 m-1 l-1-2">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>
        <div class="unit-xs-1 s-1 m-1 l-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="unit-xs-1 s-1 m-1 l-1-2">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly srong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit-xs-1 s-1 m-1 l-1"
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <h2>Mission statement</h2>
          <div push>
            <label for="comment">Why do you want to go to Mars?</label>
            <textarea id="comment" name="message"></textarea>
          </div>
          <div>
            <button type="submit">Register for the trip!</button>
            <input type="hidden" name="subject">
          </div>
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
